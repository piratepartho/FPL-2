{% extends 'base.html' %}
{% block title %} <title>SIGNUP </title>
 {%endblock%}
 {% block body %}
 <div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col">
            <div class="card text-center px-5 py-5">
                <form action='' method='POST'>
                    {% csrf_token %}
                    <div class="mt-3"><span>Username:     </span><input type='text' name='username'><br></div>
                    <div class="mt-3"> <span>Password:    </span><input type='Password' name='password'><br></div>
                    <div class="mt-3"><span>Confirm Password:</span><input type='Password' name='password_2'><br></div>
                    <div class="mt-3"> <span>Email:</span><input type='email' name='email'><br></div>
                    <div class="mt-3"><span>Team_Name:</span><input type='text' name='team_name'><br></div>
                    <div class="mt-3"><button class="btn btn-outline-primary" type="submit">Signup</button></div>
                 </form>
                 {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
            </div>
        </div>
    </div>
 </div>

{% endif %}
 {% endblock %}
