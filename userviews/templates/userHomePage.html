{%extends 'base.html'%}

{%block body%}
{% if user.is_authenticated %}
    <div class="container">
        <h1 align="center">Welcome, {{user.username}}</h1>
        <a href='{% url 'userTeamPage' user.id %}'> View your Team</a><br>
        <a href="{%url 'userLeague' user.id %}">Leagues</a><br>
        <a href="logout/" class="btn btn-secondary">Logout</a>
    </div>
{%else%}
<a href='/'>Not logged in, Login to enter</a>
{% endif %}
{%endblock%}
