<div id="playerTable">
    <div class="text-center my-3 fw-bold fs-3" id="moneyRem" hx-get="{%url 'getCost' user_id%}" hx-trigger="updateCost from:body">Cost Remaining: {{remainingMoney}}</div>
    <table  class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
            {% for p in players %}
                <tr>
                    <td style="width:20%"> <a href="{%url 'playerInfo' p.player_id%}">{{p.first_name}} {{p.second_name}}</a> </td>
                    <td style="width:20%">{{p.position}}</td>
                    <td style="width:20%">{{p.value}}</td>
                    <td><div id="addButton_{{p.player_id}}">
                        <button hx-post="{%url 'addToUserTeam' user_id p.player_id %} " hx-target="#addButton_{{p.player_id}}">
                        Add Player
                        </button>
                    </div></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
