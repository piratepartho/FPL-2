{%extends 'base.html'%}

{%block body%}
    <h4>
        SELECT Gameweek
    </h4>
    <form method='POST' action="getFixture/">
        {%csrf_token%}
        <select name='fixture' class="form-select" aria-label="Default select example">
            {% for i in weeklist %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
    <input type="submit" value="Show">
</form>
{% endblock %}
